<!DOCTYPE html>
<html lang="es">
    <header>
        <title> Javier Aguilar</title>
        <meta charset="utf-8"/> 
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta name="title" content="Aplicacion para conversion de unidades de temperatura"/>
        <meta name="description" content="Convierte unidades Kelvin Frenheitt y Celcius"/>
        <meta name="theme-color" content="#000000" />
        <link rel="stylesheet" href="fonts/fontawesome/css/all.css"/>
    </header>
    <body>
        <h1>Convertidor de temperatura</h1>
        <form id="converter">
            <label for="input-temp"> temperatura</label>
            <input type="text" id="input-temp" name="input-temp" value="20" />
            <label for="input-unit">De</label>
            <select name="input-unit" id="input-unit">
                <option value="c" selected>Celsius</option>
                <option value="f">Farenhite</option>
                <option value="k">Kelvin</option>
            </select>
            <label for="output-unit">A</label>
            <select name="output-unit" id="output-unit">
                <option value="c">Celsius</option>
                <option value="f" selected>Farenhite</option>
                <option value="k">Kelvin</option>
            </select>
            <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit">68 F</output>
        </form>
        <button name="btn_notificar" id="btn_notificar" onclick="requestNotificationPermission()">Mostrar Notificacion</button>
        <button name="btn_buscarme" id="btn_buscarme" onclick="geolocalizacion()">Buscarme <i class="fa fa-map"></i></button>
        <a href="" id="ir_mapa"></a>
        <button name="recording.button" id="recording.button" onclick="recordVideo()"><i class="fa fa-circle"></i></button>
        <script> src="js/converter.js"</script>
        <script> src="js/scripts.js"</script>
        <script>
            if('ServiceWorker' in navigator){
                navigator.serviceWorker.register('sw.js',{scope: './'});
            }
        </script>
    </body>
</html>
